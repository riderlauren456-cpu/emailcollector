<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kitabınız</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden;
            background: #333;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        .back-link {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 10;
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 5px 10px;
            text-decoration: none;
            border-radius: 5px;
            font-family: sans-serif;
        }
    </style>
</head>

<body>
    <a href="/" class="back-link">&larr; Geri</a>
    <iframe src="book.pdf" type="application/pdf">
        <p>Tarayıcınız iframe desteklemiyor. <a href="book.pdf">PDF'i indirmek için tıklayın.</a></p>
    </iframe>
</body>

</html>
