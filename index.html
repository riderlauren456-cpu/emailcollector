<!DOCTYPE html>
<html lang="tr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Romantik Serseri. Ateş ve tutku dolu bir hikaye. Ücretsiz indir.">
    <title>ROMANTİK SERSERİ | E-Kitap</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Importing Playfair Display for headers (Cinematic/Classic) and Inter for clean body text -->
    <link
        href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400&family=Playfair+Display:ital,wght@0,400;0,700;0,900;1,400&display=swap"
        rel="stylesheet">
</head>

<body>

    <div class="cinematic-wrapper">
        <div class="content-frame">
            <!-- Header / Badge -->
            <header class="top-bar">
                <span class="exclusive-badge">ÖZEL SÜRÜM</span>
            </header>

            <!-- Main Title Area -->
            <main class="hero">
                <h1 class="main-title">
                    <span class="line-1">ROMANTİK</span>
                    <span class="line-2">SERSERİ</span>
                </h1>

                <div class="divider"></div>

                <p class="tagline">
                    Tutku sınır tanımaz. <br>
                    Bu hikayede kaybolmaya hazır mısın?
                </p>

                <!-- Book Visualization (Abstract/Minimal) -->
                <div class="book-container">
                    <div class="book">
                        <div class="book-front">
                            <span class="book-title-small">RS</span>
                        </div>
                    </div>
                </div>

                <!-- Call to Action Area -->
                <div class="action-area" id="signupForm">
                    <form id="emailForm" class="minimal-form">
                        <div class="input-wrapper">
                            <input type="email" id="emailInput" placeholder="E-posta adresiniz..." required
                                autocomplete="email">
                        </div>
                        <button type="submit" class="btn-noble" id="submitBtn">
                            <span class="btn-text">OKUMAYA BAŞLA</span>
                        </button>
                    </form>

                    <!-- Status Messages -->
                    <div class="message success-message" id="successMessage">
                        <h3>ATEŞ YAKILDI.</h3>
                        <p>İndirme başlıyor. İyi okumalar.</p>
                        <button class="btn-link" id="downloadAgainBtn">Tekrar İndir</button>
                    </div>

                    <div class="message error-message" id="errorMessage">
                        <h3>BİR SORUN VAR.</h3>
                        <p id="errorText">Lütfen geçerli bir adres girin.</p>
                        <button class="btn-link" id="tryAgainBtn">Tekrar Dene</button>
                    </div>
                </div>
            </main>

            <!-- Footer -->
            <footer class="bottom-bar">
                <div class="features-row">
                    <span>PDF EDİSYONU</span>
                    <span class="dot">•</span>
                    <span>ÜCRETSİZ ERİŞİM</span>
                </div>
            </footer>
        </div>

        <!-- Atmospheric Effects -->
        <div class="effects-container">
            <div id="petalsContainer"></div>
            <div id="fireContainer"></div>
        </div>
        <div class="grain-overlay"></div>
        <div class="vignette"></div>
    </div>

    <script src="app.js"></script>
</body>

</html>
